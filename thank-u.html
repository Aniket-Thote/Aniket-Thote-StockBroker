<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Page</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    background-color: #f5f5f5;
    overflow: hidden;
}

/* Add diagonal yellow and green background */
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg,
        #ffcc4d 27%,
        #ffcc4d 27%,
        white 27%,
        white 75%,
        #24b24b 75%
    );
    z-index: -1;
}

.thank-you-container {
    text-align: center;
}

.thank-you-card {
    background-color: #ffffff;
    border-radius: 10px;
    padding: 20px 40px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: auto;
}

.checkmark {
    font-size: 48px;
    color: #24b24b;
    margin-bottom: 20px;
}

h1 {
    font-size: 28px;
    color: #333333;
    margin-bottom: 10px;
}

p {
    font-size: 16px;
    color: #555555;
    line-height: 1.5;
    margin-bottom: 30px;
}

.actions {
    display: flex;
    justify-content: space-between;
    gap: 20px;
}

.connect-with-us,
.visit-website {
    flex: 1;
}

.connect-with-us h3,
.visit-website h3 {
    font-size: 18px;
    color: #333333;
    margin-bottom: 10px;
}

.social-icons a img {
    width: 30px;
    margin: 0 5px;
    transition: transform 0.2s;
}

.social-icons a img:hover {
    transform: scale(1.1);
}

.visit-button {
    display: inline-block;
    padding: 10px 20px;
    color: #ffffff;
    background-color: #24b24b;
    border-radius: 5px;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.2s;
}

.visit-button:hover {
    background-color: #1e9e41;
}

    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <div class="checkmark">
                &#10004;
            </div>
            <h1>Thank you!</h1>
            <p>
                We've sent your free report to your inbox so it's easy to access.
                You can find more information on our website and social pages.
            </p>
            <div class="actions">
                <div class="connect-with-us">
                    <h3>Connect With Us</h3>
                    <div class="social-icons">
                        <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                        <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
                        <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
                        <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                    </div>
                </div>
                <div class="visit-website">
                    <h3>Visit Our Website</h3>
                    <a href="#" class="visit-button">Visit Website</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
